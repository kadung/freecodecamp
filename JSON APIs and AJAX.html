<!-- In this section, we'll learn how to get data from APIs. APIs - or Application Programming Interfaces - are tools that computers
	 use to communicate with one another. We'll also learn how to update HTML with the data we get from these APIs using a technology 
	 called Ajax. -->
	 
	 
<script>
	<!-- $(document).ready() :This function runs such that all of the code inside of it executes only once our page has finished loading -->
	$(document).ready(function() {
	<!-- Click event handler -->
	$("#getMessage").on("click", function(){
		<!-- User clicks the "Get Message" button, we change the text of the element with the class message to say "Here is the message" -->
		<!-- $(".message").html("Here is the message"); -->
		
		<!-- User clicks the "Get Message" button, we change the text of the element with the class message to print API response message
		<!-- $.getJSON("/json/cats.json", function(json){		-->
		<!-- 	$(".message").html(JSON.stringify(json));		-->
		<!-- });												-->
		
		
		<!-- Convert JSON data to HTML -->
		json.forEach(function(val) {
		  var keys = Object.keys(val);
		  html += "<div class = 'cat'>";
		  keys.forEach(function(key) {
			html += "<strong>" + key + "</strong>: " + val[key] + "<br>";
		  });
		  html += "</div><br>";
		});
		
		
		<!-- Render Images from Data Sources -->
		var html = "";
		json.forEach(function(val) {
			html += "<div class = 'cat'>";
			html += "<img src = '" + val.imageLink + "' " + "alt = '" + val.altText + "'>";
			html += "</div>";
		});

		$(".message").html(html);
		
		
		<!-- Prefilter JSON  -->
		var html = "";
        json = json.filter(function(val) {
			return (val.id !== 1);
        });

        json.forEach(function(val) {
			html += "<div class = 'cat'>"
			html += "<img src = '" + val.imageLink + "' " + "alt='" + val.altText + "'>"
			html += "</div>"
        });
		
		$(".message").html(html);
		
		
		<!-- Get Geolocation Data -->
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position){
				$("#data").html("latidue: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude);
			});
		}

	});
  });
</script>
