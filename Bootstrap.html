
<!-- Add bootstrap library -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<!-- Add Awesome Font: is a convenient library of icons. These icons are vector graphics, stored in the .svg file format
	 These icons are treated just like fonts. You can specify their size using pixels, and they will assume the font size 
	 of their parent HTML elements. -->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, Monospace;
  }

  p {
    font-size: 16px;
    font-family: Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
  }
</style>

<div class="container-fluid">
	<!-- text-primary is pre-define blue color text -->
	<h2 class="text-primary">CatPhotoApp</h2>

	
	<a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
	
	<!-- img-responsive from bootstrap lib provides the image with fitting the device screen resolution -->
	<img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="Three kittens running towards the camera. ">
	
	<!-- Add button with bootstrap: class of btn are only as wide as the text that they contain -->
	<button class="btn">Like</button>
	
	<!-- Bootstrap uses a responsive grid system which makes it easy to put elements into rows and specify each element's relative width -->
	<div class="row">
		<!-- Note that the col-xs-* class is being used: xs means extra small (can change to anther format size as md, ... 
			 and * is a number specifying how many columns wide the element should be
			 See here for more detial https://v4-alpha.getbootstrap.com/layout/grid/ and http://i.imgur.com/FaYuui8.png -->
		<div class="col-xs-4">
			<!-- Add button with bootstrap: Note that these class is required class btn and btn-block
			btn-block class stretch to fill your page's entire horizontal space and any elements following it will flow onto a "new line" below the block
			btn-primary class is pre-define blue color button from bootstrap -->
			<!-- Adding the Font Awesome classes to the i element to turn it into an icon --> 
			<button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>Submit</button>
		</div>
		<div class="col-xs-4"
			<!-- btn-info class is pre-define blue sky color button from bootstrap -->
			<button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i>Info</button>
		</div>
		<div class="col-xs-4">
			<!-- btn-danger class is pre-define red color button from bootstrap -->
			<button class="btn btn-block btn-danger"><i class="fa fa-info-circle"></i>Danger</button>
		</div>
	</div>
	
	<p>Things cats love:</p>
	<ul>
	  <li>cat nip</li>
	  <li>laser pointers</li>
	  <li>lasagna</li>
	</ul>
	<!-- Use Spans for Inline Elements: using the span element, you can put several elements together, and even style different parts of the same 
		 element differently 
		 Inline element is the thing of a part of a row, Block element is the thing contain a full row-->
	<p>Top 3 things cats <span class="text-danger">hate:</span></p>
	<ol>
	  <li>flea treatment</li>
	  <li>thunder</li>
	  <li>other cats</li>
	</ol>


	<form action="/submit-cat-photo">
		<!-- Responsively Style Radio Buttons: You can use Bootstrap's col-xs-* classes on form elements, too! This way, our radio buttons will be 
			 evenly spread out across the page, regardless of how wide the screen resolution is -->
		<div class="row">
			<div class="col-xs-6><label><input type="radio" name="indoor-outdoor"> Indoor</label></div>
			<div class="col-xs-6><label><input type="radio" name="indoor-outdoor"> Outdoor</label></div>
		</div>
		<!-- Responsively Style Checkboxes: You can use Bootstrap's col-xs-* classes on form elements, too! This way, our checkboxes will be evenly 
			 spread out across the page, regardless of how wide the screen resolution is.-->
		<div class="row">
			<div class="col-xs-4"><label><input type="checkbox" name="personality"> Loving</label></div>
			<div class="col-xs-4"><label><input type="checkbox" name="personality"> Lazy</label></div>
			<div class="col-xs-4"><label><input type="checkbox" name="personality"> Crazy</label></div>
		</div>
		<!-- Style Text Inputs as Form Controls by adding class="form-control" -->
	  <input type="text" class="form-control" placeholder="cat photo URL" required>
	  <!-- Add paper plan icon in awesome font to submit button and style with CSS -->
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
