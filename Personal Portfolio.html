<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
</script>

<style>

	/*----- Top Navigator -----*/
	.topnav {
		background-color: #333;
		overflow: hidden;
	}
	
	.topnav a {
		float: right;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}
	
	.topnav a:nth-child(2) {
		float:left;
	}
	
	.topnav a:hover {
		background-color: green;
		color: yellow;
	}
	
	.topnav .icon {
		display: none;
	}
	
	@media screen and (max-width: 600px) {
		.topnav a {display: none;}
		.topnav a.icon {
			float: left;
			display: block;
		}
	}
	
	@media screen and (max-width: 600px) {
		.topnav.responsive {position: relative;}
		
	
	.topnav.responsive a {
		float: none;
		display: block;
		text-align: left;
	}
	
</style>
