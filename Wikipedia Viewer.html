<style>
	#header {
		background-color: #007ec3;
		color: white;
	}
	
	.centered {
		position: fixed;
		top: 50%;
		left: 50%;
		/* bring your own prefixes */
		transform: translate(-50%, -50%);
	}
	
	input[type=text] {
		width: 180px;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
		font-size: 16px;
		background-color: white;
		background-image: url('http://www.metoffice.gov.uk/webfiles/1497862815576/images/icons/warnings/search_icon.svg');
		background-position: 10px 10px; 
		background-repeat: no-repeat;
		padding: 12px 20px 12px 40px;
		-webkit-transition: width 0.4s ease-in-out;
		transition: width 0.4s ease-in-out;
	}

	/* When the input field gets focus, change its width to 100% */
	input[type=text]:focus {
		width: 100%;
		
	}
	
</style>

	<!-- Header -->
	<div class="container-fluid text-center" id="header">
		<br>
		<h1>Wikipedia Viewer App</h1>
		<br>
	</div>
	
	<!-- Display Wikipedia -->	
	<div class="text-center centered">
		<h1><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for random article</a> or search for specific article</h1>

	</div>
