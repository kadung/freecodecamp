
<head>
	<title>My Random Quote Machine</title>
	<meta charset="utf-8">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
	
</head>


<script type="text/javascript">
// To access 3rd API (cross domain access), we can use CORS or JSONP. Recomendation: webserver should support these function first

	$(document).ready(function() {
		var qouteAPI = "https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=";
		
		$.getJSON(qouteAPI, function (data) {
			$("#quote-text").html(data[0].content);
			$("#author-text").html(data[0].title);
			$.ajaxSetup({ cache: false});
			$("#twitter-button").attr("href","https://twitter.com/intent/tweet?text=" + data[0].content + " - " + data[0].title);
			console.log(data[0]);
			var text = data[0].content.text();
			console.log(text);
			
		});
	
		$("#button1").on("click", function () {
			
			$.getJSON(qouteAPI, function (data) {
				$("#quote-text").html(data[0].content);
				$("#author-text").html(data[0].title);
				$.ajaxSetup({ cache: false});
				
				
				$("#twitter-button").attr("href","https://twitter.com/intent/tweet?text=" + data[0].content + " - " + data[0].title);
			});
		});
	});
</script>

<style>
	.margin-up {
		margin-top: 100px;

<div style="background-color:black">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3  well margin-up">
        <h1 class="text-center quote" id="quote-text"></h1>
        <h4 class="text-right" id="author-text"></h4>
        
		<!-- Social button: https://lipis.github.io/bootstrap-social/ -->
        <div class="row">
          <div class="col-xs-6">
			<a class="btn btn-social-icon btn-twitter" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" id="twitter-button">
				<span class="fa fa-twitter"></span> 
			</a>
          </div>
          
          <div class="col-xs-6">
            <button class= "btn" id="button1" style="color:green">button</button>
          </div>
          
        </div>
      </div>
    </div>
