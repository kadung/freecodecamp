
<head>
	<title>JavaScript Calculator</title>
	<meta charset="utf-8">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
	
</head>


<script type="text/javascript">
	$(document).ready(function() {
		// Press button 0
		$("#button0").click(function (){
			buttonPress("0");
		});	
		
		// Press button 2
		$("#button2").click(function (){
			buttonPress("2");
		});
		// Press button 3
		$("#button3").click(function (){
			buttonPress("3");
		});
		// Press button 4
		$("#button4").click(function (){
			buttonPress("4");
		});
		// Press button 5
		$("#button5").click(function (){
			buttonPress("5");
		});
		// Press button 6
		$("#button6").click(function (){
			buttonPress("6");
		});
		// Press button 7
		$("#button7").click(function (){
			buttonPress("7");
		});
		// Press button 8
		$("#button8").click(function (){
			buttonPress("8");
		});
		// Press button 9
		$("#button9").click(function (){
			buttonPress("9");
		});
		
		
		// Function display number
		function buttonPress(num){
			var temp = $("#userInput").text();
			if (temp == 0){
				$("#userInput").text(num);
			}
			else{
				temp += num;
				$("#userInput").text(temp);
			}
		}
	});
</script>

<style>
	body{
		background-color: #ede7d5;
	}
	
	#container {
		background-color: #c5c7d6;
		height: 400px;
		width: 234px;
		margin-top: 10%;
		margin-left: auto;
		margin-right: auto;
		border: 1px outset blue;
	}
	
	#formula{
		margin-right: 10px;
		line-height: 50%;
	}
	
	#userInput{
		font-size: 25px;
		/* line-height property defines the amount of space above and below inline elements */
		line-height: 50%;
		margin-right: 10px;
	}
	
	form{
		margin-left: 10px;
		margin-right: 10px;
		margin-top: 15px;
	}
	
	.butt {
	   background-color: white;
	   height:50px;
	   width:50px;
	   cursor:pointer;
	}

	.butt:hover {
	   background-color: blue;
	   color:white;
	}
	
</style>


<div class= "body" >
	<div >
		<div id="container">
			<div class="text-center">
				<p>Javascript Caculator</p>
			</div>
			
			<div class="text-right">
				<p id= "formula">0</p>
				<p id= "userInput">0</p>
			</div>
			
			<form>
				<button type="button" class="butt" id="buttonCE">CE</button>
				<button type="button" class="butt" id="buttonC">C</button>
				<button type="button" class="butt" id="buttonDel">Del</button>
				<button type="button" class="butt" id="buttonDiv">/</button>
			</form>
			
			<form>
				<button type="button" class="butt" id="button7">7</button>
				<button type="button" class="butt" id="button8">8</button>
				<button type="button" class="butt" id="button9">9</button>
				<button type="button" class="butt" id="buttonMul">X</button>
			</form>
			
			<form>
				<button type="button" class="butt" id="button4">4</button>
				<button type="button" class="butt" id="button5">5</button>
				<button type="button" class="butt" id="button6">6</button>
				<button type="button" class="butt" id="buttonMinus">-</button>
			</form>
			
			<form>
				<button type="button" class="butt" onclick="buttonPress('1')">1</button>
				<button type="button" class="butt" id="button2">2</button>
				<button type="button" class="butt" id="button3">3</button>
				<button type="button" class="butt" id="buttonPlus">+</button>
			</form>
			
			<form>
				<button type="button" class="butt" id="buttonCha">+/-</button>
				<button type="button" class="butt" id="button0">0</button>
				<button type="button" class="butt" id="buttonDot">.</button>
				<button type="button" class="butt" id="buttonEqual">=</button>
			</form>
			
		</div>
		
		<div>
			<br>
			<p class="text-center">A Homework from  <a href="https://www.freecodecamp.com" target="_blank"><span class="fa fa-free-code-camp"></span> FreeCodeCamp.com</a></p>
		</div>
	</div>
</div>
